<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bounce Tales - Nokia Style</title>
<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #emulator {
        transform: rotate(0deg); /* Portrait */
        border: 4px solid #444;
        background: #000;
    }
</style>
</head>
<body>
<canvas id="emulator" width="240" height="320"></canvas>

<script src="https://cdn.jsdelivr.net/gh/hex007/j2me.js@master/j2me.js"></script>
<script>
    J2ME.load("bounce-tales.jar", {
        canvas: document.getElementById("emulator"),
        showToolbar: false,
        keyboard: true
    });
</script>
</body>
</html>
