<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bounce Tales - Nokia Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background-color: black;
        color: white;
        text-align: center;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
    }
    h1 {
        font-size: 20px;
        margin: 15px 0;
    }
    #game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 50px);
    }
    canvas {
        border: 2px solid white;
        transform: scale(1.5); /* Zoom for Nokia style */
        image-rendering: pixelated;
    }
</style>
</head>
<body>
<h1>Bounce Tales - Nokia Edition ðŸ“±</h1>
<div id="game-container"></div>

<!-- J2ME Loader -->
<script src="https://cdn.jsdelivr.net/gh/wojciech-graj/j2me.js@latest/j2me.min.js"></script>
<script>
    async function loadGame() {
        const response = await fetch("bounce-tales.jar");
        const buffer = await response.arrayBuffer();
        const blob = new Blob([buffer]);
        const file = new File([blob], "bounce-tales.jar");

        J2ME.launch({
            files: [file],
            width: 240,  // Nokia screen width
            height: 320, // Nokia screen height (portrait)
            container: document.getElementById("game-container")
        });
    }
    loadGame();
</script>
</body>
</html>
